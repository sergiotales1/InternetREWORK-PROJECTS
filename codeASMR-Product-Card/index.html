<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./styles/main.css">
   <title>Product Card</title>
</head>
<body>
   <div class="container">
      <img src="./assets/media/shoes1.jpg" alt="image" id="image">
      <h1>Shoes Men</h1>
      <div class="details">
         <div class="section-size">
            <h2>Select Size</h2>
            <div class="size">
               <span>37</span>
               <span>38</span>
               <span>39</span>
               <span>40</span>
            </div>
         </div>
         
         <div class="section-color">
            <h2>Select Color</h2>
            <div class="color">
               <button class="btn-color" id="red"></button>
               <button class="btn-color" id="yellow"></button>
               <button class="btn-color" id="blue"></button>
            </div>
         </div>
      </div>
      <div class="section-buy">
         <h1>$300</h1>
         <button class="btn-buy">
            Buy Now
         </button>
      </div>
   </div>
   <script src="./js/script.js"></script>
</body>
</html>
