<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>basic poll</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>What's the best programming language?</h1>
      </div>
      <div class="options">
        <label class="option-1">0: Javascript</label>
        <label class="option-2">1: Python</label>
        <label class="option-3">2: C++</label>
        <label class="option-4">3: Kotlin</label>
      </div>
      <div class="user-answer">
        <input type="text" id="user-input" placeholder="Enter your answer" />
        <button id="submit-button">COMPUTE</button>
      </div>
    </div>
  </body>
</html>
