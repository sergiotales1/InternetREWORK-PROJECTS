<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>basic poll</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <div class="overlay hidden"></div>
    <div class="modal hidden">
      <h1>INVALID VALUE!</h1>
      <p>Please use a number inside the range of options (0 - 3)</p>
      <button class="modal-button">X</button>
    </div>
    <div class="container">
      <div class="title">
        <h1 id="title">What's the best programming language?</h1>
      </div>
      <div class="options">
        <label class="option-0">0: Javascript</label>
        <label id="option-0-A">0</label>
        <label class="option-1">1: Python</label>
        <label id="option-1-A">0</label>
        <label class="option-2">2: C++</label>
        <label id="option-2-A">0</label>
        <label class="option-3">3: Kotlin</label>
        <label id="option-3-A">0</label>
      </div>
      <div class="user-answer">
        <input type="text" id="user-input" placeholder="ENTER" />
        <button id="submit-button">SUBMIT</button>
      </div>
    </div>
  </body>
</html>
