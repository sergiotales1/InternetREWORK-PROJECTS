<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: black;
        font-family: monospace;
      }
      h1 {
        font-size: 5rem;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1 data-value="PARALELEPÍPEDO">PARALELEPÍPEDO</h1>

    <script>
      const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      document.querySelector("h1").addEventListener("mouseover", (e) => {
        let interactions = 0;
        const interval = setInterval(() => {
          e.target.textContent = e.target.textContent
            .split("")
            .map((letter, i) => {
              if (i < interactions) {
                return e.target.dataset.value[i];
              }
              return (letter = letters[Math.floor(Math.random() * 26)]);
            })
            .join("");
          interactions += 1 / 3;
          if (interactions >= e.target.dataset.value.length)
            clearInterval(interval);
        }, 30);
      });
    </script>
  </body>
</html>
